<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{HTDShop/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CPU Picker</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="row">
                <h2 class="mx-auto">Pick a CPU</h2>
            </div>
            <form th:action="@{/build/filterCpu}" method="POST" id="pickCPUForm" th:object="${cpuValues}">
                <input type="hidden" th:field="*{id}" value="1"/>
                <select th:field="*{manufacturer}">
                    <option value="amd">AMD</option>
                    <option value="intel">Intel</option>
                </select>
                <input type="submit" value="submit" class="btn btn-primary">
            </form>
            <h1>
                Searching for
                <th:block th:text="${cpuValues.manufacturer}" />
            </h1>
        </div>
    </div>
    <script th:inline="none" layout:fragment="script">
        // $(document).ready(function () {
        //     $("#pickCPUForm").change(function (e) {
        //         $("#pickCPUForm").submit();
        //     });
        // });
    </script>
</body>

</html>
