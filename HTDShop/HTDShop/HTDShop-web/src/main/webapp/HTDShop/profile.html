<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{HTDShop/layout}">

<head>
    <title>HTD Shop - Profile</title>
    <th:block layout:fragment="additionalCss">
        <link rel="stylesheet" th:href="@{/resources/Content/fontawesome-free/css/all.min.css}">
    </th:block>

</head>

<body>
    <div layout:fragment="content">
        <div class="breadcrumb-area pt-10 pb-10"
            style="background-image: linear-gradient(141deg, #7906d88c 0%, #fff 51%, #7906d88c 75%);">
            <div class="container">
                <div class="breadcrumb-content text-center">
                    <ul>
                        <li><a th:href="@{/}">HOME</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="register-area ptb-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 col-12 col-lg-6 col-xl-6 ml-auto mr-auto">
                        <div class="login">
                            <div class="login-form-container">
                                <div class="login-form">
                                    <form action="profile/doEdit" method="POST" th:object="${cust}">
                                        <div class="card-body">
                                            <div class="form-group row">
                                                <label for="firstName" class="col-sm-3 col-form-label text-right">First
                                                    Name<i class="text-danger">*</i></label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="firstName" placeholder="First Name"
                                                        th:field="*{firstName}" required />
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="lastName" class="col-sm-3 col-form-label text-right">Last
                                                    Name<i class="text-danger">*</i></label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="lastName" placeholder="Last Name"
                                                        th:field="*{lastName}" required />
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="email" class="col-sm-3 col-form-label text-right">Email<i
                                                        class="text-danger">*</i></label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="email" placeholder="Email"
                                                        th:field="*{email}" required />
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="password"
                                                    class="col-sm-3 col-form-label text-right">Password<i
                                                        class="text-danger">*</i></label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="password" placeholder="Password"
                                                        th:field="*{password}" required />
                                                </div>
                                                <div class="col-sm-3"></div>

                                            </div>
                                            <div class="form-group row">
                                                <label for="phone" class="col-sm-3 col-form-label text-right">Phone<i
                                                        class="text-danger">*</i></label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="phone" placeholder="Phone"
                                                        th:field="*{phone}" required />
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="address"
                                                    class="col-sm-3 col-form-label text-right">Address<i
                                                        class="text-danger">*</i></label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" id="address" placeholder="Name"
                                                        th:field="*{address}" required />
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="gender" class="col-sm-3 col-form-label text-right">Gender<i
                                                        class="text-danger">*</i></label>
                                                <div class="col-sm-9">
                                                    <div class="custom-control custom-radio">
                                                        <input class="custom-control-input" type="radio" value="true"
                                                            th:field="*{gender}" th:selected="*{gender==true}"
                                                            id="gender1" />
                                                        <label for="gender1" class="custom-control-label">Male</label>
                                                    </div>
                                                    <div class="custom-control custom-radio">
                                                        <input class="custom-control-input" type="radio" value="false"
                                                            th:field="*{gender}" th:selected="*{.gender==false}"
                                                            id="gender2" />
                                                        <label for="gender2" class="custom-control-label">Female</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="birthday"
                                                    class="col-sm-3 col-form-label text-right">Birthday<i
                                                        class="text-danger">*</i></label>
                                                <div id="dateGroup" class="col-sm-9">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend">
                                                        </div>
                                                        <input type="text" class="form-control float-right" id="date"
                                                            th:field="${customer.birthday}" name="date" />
                                                    </div>
                                                </div>
                                                <div class="col-sm-3"></div>
                                            </div>
                                            <div class="button-box">
                                                <button type="submit" class="default-btn floatright">Update
                                                    Profile</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/manager_resources/plugins/jquery/jquery.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/manager_resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/manager_resources/Scripts/adminlte.min.js}"></script>
    <script>
    </script>
</body>

</html>
