<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{HTDManager/layout}">

<head>
    <title>HTD Manager</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row mb-2">
            <div class="col-lg-6">
                Hi <span class="font-weight-bold" th:text="${#session.getAttribute('loggedInStaff').firstName}"></span>!

            </div>
        </div>
        <div class="row">

            <div class="col-lg-6 col-6" th:if="${statistic.orderToday != null}">
                <!-- small box -->
                <div class="small-box bg-info">
                    <div class="inner row text-center">
                        <h4 class="col-sm-12 border-bottom pb-2"><strong>
                            <i class="fas fa-receipt"></i> ORDERS
                        </strong></h4>
                        <div class="col-sm-4">
                            <h3 th:text="${statistic.orderToday}">15</h3>
                            <p>new today</p>
                        </div>
                        <div class="col-sm-4">
                            <h3 th:text="${statistic.orderThisMonth}">150</h3>
                            <p>this month</p>
                        </div>
                        <div class="col-sm-4">
                            <h3 th:text="${statistic.orderThisYear}">1500</h3>
                            <p>this year</p>
                        </div>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>
                </div>
            </div>


            <!-- ./col -->
            <div class="col-lg-6 col-6" th:if="${statistic.incomeToday != null}">
                <!-- small box -->
                <div class="small-box bg-success">
                    <div class="inner row  text-center">
                        <h4 class="col-sm-12 border-bottom pb-2"><strong>
                            <i class="fas fa-coins"></i> INCOME
                        </strong></h4>
                        <div class="col-sm-4">
                            <h3><th:block th:text="${statistic.incomeToday}"></th:block><sup style="font-size: 20px">$</sup></h3>
                            <p>today</p>
                        </div>
                        <div class="col-sm-4">
                            <h3><th:block th:text="${statistic.incomeThisMonth}"></th:block><sup style="font-size: 20px">$</sup></h3>
                            <p>this month</p>
                        </div>
                        <div class="col-sm-4">
                            <h3><th:block th:text="${statistic.incomeThisYear}"></th:block><sup style="font-size: 20px">$</sup></h3>
                            <p>this year</p>
                        </div>
                    </div>
                    <div class="icon">
                        <i class="ion ion-stats-bars"></i>
                    </div>
                        
                </div>
            </div>
            
        </div>

        <div class="row">
            <!-- ./col -->
            <div class="col-lg-6 col-6" th:if="${statistic.productThisMonth != null}">
                <!-- small box -->
                <div class="small-box bg-danger">
                    <div class="inner row text-center">
                        <h4 class="col-sm-12 border-bottom pb-2"><strong>
                            <i class="fas fa-chart-line"></i> BEST SELLERS THIS MONTH
                        </strong></h4>
                        <div class="col-sm-4">
                            <strong>Product</strong>
                            <img th:src="@{/images/__${statistic.productImageThisMonth}__}" style="width: 100%; object-fit: contain; max-height: 6rem;" th:if="${!statistic.productImageThisMonth.isEmpty()}"/>
                            <p><i th:text="${statistic.productThisMonth}">AMD Ryzen 5 3600 3.6 GHz 6-Core</i></p>
                        </div>
                        <div class="col-sm-4">
                            <strong>Manufacturer</strong>
                            <h4 th:text="${statistic.manuThisMonth}">Gigabyte</h4>
                        </div>
                        <div class="col-sm-4">
                            <strong>Category</strong>
                            <h4 th:text="${statistic.categoryThisMonth}">Mainboard</h4>
                        </div>
                    </div>
                    <div class="icon">
                        <i class="ion ion-person-add"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
