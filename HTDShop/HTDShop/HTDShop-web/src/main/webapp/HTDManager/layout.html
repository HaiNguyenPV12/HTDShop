<!-- 
    + Any src / href attribute that using relative url from web, change it all to th:src and th:href
    like following code:
        th:src="@{/url_from_context_path_(not_include_context_path)}"
        th:href="@{/url_from_context_path_(not_include_context_path)}" 

    + To declare fragments that use for changing content like main content, content's title,... add
    following attribute in that tag:
        layout:fragment="fragment_name"
    (we also use this to declare the fragment that we want to replace)
-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HTD Admin | Welcome</title>
    <link rel="icon" th:href="@{/manager_resources/img/logo.png}" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" th:href="@{/manager_resources/plugins/fontawesome-free/css/all.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/manager_resources/Content/adminlte.min.css}">
    <!-- Google Font: Source Sans Pro -->
    <link th:href="@{/manager_resources/Content/font.css}" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Header -->
        <nav class="main-header navbar navbar-expand navbar-purple navbar-dark">
            <!-- Right navbar links -->
            <ul class="navbar-nav ml-auto">
                <!-- Logout button -->
                <a class="nav-item">
                    <a class="nav-link btn-light text-dark" th:href="@{/manager/logout}">
                        <i class="fas fa-sign-out-alt mr-2"></i> Sign out
                    </a>
                </a>
            </ul>
        </nav>
        <!-- /.Header -->

        <!-- Left Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-purple elevation-4">
            <!-- Brand Logo -->
            <a th:href="@{/manager}" class="brand-link">
                <img th:src="@{/manager_resources/img/logo.png}" alt="AdminLTE Logo"
                    class="brand-image img-rounded elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light">HTD Manager</span>
            </a>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="image">
                        <img th:src="@{/manager_resources/img/user2-160x160.jpg}" class="img-circle elevation-2 mt-2"
                            alt="User Image">
                    </div>
                    <div class="info">
                        <div class="d-block text-white" th:text="${#session.getAttribute('loggedInStaff').firstName}">???</div>
                        <small class="text-muted" th:text="${#session.getAttribute('loggedInStaff').role.name}">???</small>
                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">

                        <li class="nav-item">
                            <a href="#" class="nav-link" th:href="@{/manager/product}"
                            th:if="${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('product_read')}" th:classappend="${menu eq 'product'}?'active':''">
                                <i class="nav-icon fas fa-box-open"></i>
                                <p>Product</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link"  th:href="@{/manager/prebuilt}"
                            th:if="${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('prebuilt_read')}"  th:classappend="${menu eq 'prebuilt'}?'active':''">
                                <i class="nav-icon fas fa-desktop"></i>
                                <p>Pre-built PC</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link" th:href="@{/manager/comment}"
                            th:if="${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('comment_read')}"  th:classappend="${menu eq 'comment'}?'active':''">
                                <i class="nav-icon fas fa-comments"></i>
                                <p>Comment</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link" th:href="@{/manager/order}"
                            th:if="${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('order_read')}" th:classappend="${menu eq 'order'}?'active':''">
                                <i class="nav-icon fas fa-receipt"></i>
                                <p>Order</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link" th:href="@{/manager/customer}"
                            th:if="${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('customer_read')}" th:classappend="${menu eq 'customer'}?'active':''">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Customer</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link" th:href="@{/manager/promotion}"
                            th:if="${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('promotion_read')}" th:classappend="${menu eq 'promotion'}?'active':''">
                                <i class="nav-icon fas fa-gifts"></i>
                                <p>Promotion</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link" th:href="@{/manager/imageslide}"
                            th:if="${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('imageslide_read')}" th:classappend="${menu eq 'imageslide'}?'active':''">
                                <i class="nav-icon fas fa-images"></i>
                                <p>Image Slide</p>
                            </a>
                        </li>

                        <li class="nav-header" 
                        th:if="${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('staff_read')} 
                        or 
                        ${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('role_read')} 
                        or
                        ${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('revenue_read')}">
                            ADMINISTRATOR
                        </li>

                        <li class="nav-item" th:href="@{/manager/staff}"
                        th:if="${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('staff_read')}" th:classappend="${menu eq 'staff'}?'active':''">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-briefcase"></i>
                                <p>Staff</p>
                            </a>
                        </li>

                        <li class="nav-item" th:href="@{/manager/role}"
                        th:if="${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('role_read')}" th:classappend="${menu eq 'role'}?'active':''">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-balance-scale"></i>
                                <p>Role</p>
                            </a>
                        </li>

                        <li class="nav-item" th:href="@{/manager/revenue}"
                        th:if="${#session.getAttribute('loggedInStaff').role.roleRightsCollection.![rightsDetail.tag].contains('revenue_read')}" th:classappend="${menu eq 'revenue'}?'active':''">
                            <a href="#" class="nav-link">
                                <i class="nav-icon fas fa-chart-line"></i>
                                <p>Revenue Report</p>
                            </a>
                        </li>


                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0 text-dark">
                                <span layout:fragment="title">Welcome to HTD Manager.</span>
                            </h1>
                        </div><!-- /.col -->
                        <div class="col-sm-6">
                            <div layout:fragment="breadcrumb">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item">Home</li>
                                    <li class="breadcrumb-item active">Welcome Page</li>
                                </ol>
                            </div>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <!-- Contain start here -->
                    <div class="row" layout:fragment="content">
                        ???
                        <!-- /.col-md-6 -->
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->


        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="float-right d-none d-sm-inline">

            </div>
            <!-- Default to the left -->
            <span>Copyright &copy; 2020 <a th:href="@{./}"><strong>HTD SHOP</strong></a>.</span>
        </footer>
    </div>

    <!-- jQuery -->
    <script th:src="@{/manager_resources/plugins/jquery/jquery.min.js}"></script>
    <script th:src="@{/manager_resources/plugins/popper/umd/popper.min.js}"></script>
    <!-- Bootstrap 4 -->
    <script th:src="@{/manager_resources/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script type="text/javascript" th:src="@{/manager_resources/plugins/datatables/jquery.dataTables.js}"></script>
    <script type="text/javascript" th:src="@{/manager_resources/plugins/datatables-bs4/js/dataTables.bootstrap4.js}"></script>
    
    <script layout:fragment="script"></script>

    <!-- AdminLTE App -->
    <script th:src="@{/manager_resources/Scripts/adminlte.min.js}"></script>
    
</body>

</html>
